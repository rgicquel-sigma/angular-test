<h1>Observable events <button mat-stroked-button color="accent" (click)="clear()">Clear</button></h1>

<div class="events-container">
  <div *ngFor="let event of events$ | async" class="event" [class]="event.type.toLowerCase()">
    <span class="time">{{ dateFormatter.format(event.date) }}</span> {{ event.obsName }} {{ event.type }}{{ event.obsArgs && event.obsArgs.length > 0 ? ' (' + event.obsArgs.join(', ') + ')' : '' }}
  </div>
</div>
